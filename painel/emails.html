                    $(document).ready(function() {
                        $("#btnAbrirTela").click(function() {

        <section id="emailcad">
            <h2>Lista de Emails Cadastrados</h2>
            <!-- <form id="emailForm">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <button type="button" onclick="addEmail()">Adicionar Email</button>
            </form> -->


            <button onclick="listar()" id="btnListarRegistros">Listar E-mails</button>
            <button onclick="limpar()" id="btnExcluirRegistros">Excluir Emails</button>
            <div id="resultado"></div>
            <script>
                $(document).ready(function () {
                    $("#btnListarRegistros").click(function () {
                        // Faz uma requisição AJAX para o script PHP que lista os registros
                        $.ajax({
                            url: 'listar_registros.php',
                            type: 'GET',
                            success: function (data) {
                                // Exibe os registros na div 'resultado'
                                $('#resultado').html(data);
                            },
                            error: function () {
                                alert('Erro ao listar os registros.');
                            }

                        });
                    });
                });
                // Função para excluir registros
                $("#btnExcluirRegistros").click(function () {
                    $.ajax({
                        url: 'excluir_registros.php',
                        type: 'POST',
                        success: function () {
                            // Após excluir, lista novamente os registros
                            listarRegistros();
                            $('#resultado').html(data);//corrigir
                        },
                        error: function () {
                            alert('Erro ao excluir os registros.');
                        }
                    });
                });

            </script>
