                <button type="button" onclick="negrito()" style="width: 40px;">N</button>
                <script>
                    function negrito() {
                        var textarea = document.getElementById('conteudo');
                        var textoAtual = textarea.value;
                        var textoModificado = textoAtual + "<b></b>";
                        textarea.value = textoModificado;
                    }
                </script>
                <button type="button" onclick="italico()" style="width: 40px;">I</button>
                <script>
                    function italico() {
                        var textarea = document.getElementById('conteudo');
                        var textoAtual = textarea.value;
                        var textoModificado = textoAtual + "<i></i>";
                        textarea.value = textoModificado;
                    }
                </script>
                <button type="button" onclick="sublinhado()" style="width: 40px;">U</button>
                <script>
                    function sublinhado() {
                        var textarea = document.getElementById('conteudo');
                        var textoAtual = textarea.value;
                        var textoModificado = textoAtual + "<u></u>";
                        textarea.value = textoModificado;
                    }
                </script>
                <button type="button" onclick="paragrafo()" style="width: 40px;">§ </button>
                <script>
                    function paragrafo() {
                        var textarea = document.getElementById('conteudo');
                        var textoAtual = textarea.value;
                        var textoModificado = textoAtual + "<p></p>";
                        textarea.value = textoModificado;
                    }
                </script>
                <button type="button" onclick="list()" style="width: 40px;"><i class="fa-solid fa-list"></i></button>
                <script>
                    function list() {
                        var textarea = document.getElementById('conteudo');
                        var textoAtual = textarea.value;
                        var textoModificado = textoAtual +
                            "<div style=\"text-align: center;\">\n" +
                            "  <ul style=\"text-align: left; display: inline-block; list-style-position: inside;\">\n" +
                            "    <li>Item 1</li>\n" +
                            "    <li>Item 2</li>\n" +
                            "  </ul>\n" +
                            "</div>";

                        textarea.value = textoModificado;
                    }
                </script>
                <button type="button" onclick="table()" style="width: 40px;"><i class="fa-solid fa-table"></i></button>
                <script>
                    function table() {
                        var textarea = document.getElementById('conteudo');
                        var textoAtual = textarea.value;

                        // Add a table with headers and cells
                        var textoModificado = textoAtual +
                            "<table style=\"border: 2px solid black; border-collapse: collapse;\">\n" +
                            "  <tr style=\"background-color: #f2f2f2;\">\n" +
                            "    <th style=\"border: 1px solid black;\">Header 1</th>\n" +
                            "    <th style=\"border: 1px solid black;\">Header 2</th>\n" +
                            "  </tr>\n" +
                            "  <tr>\n" +
                            "    <td style=\"border: 1px solid black;\">Row 1, Cell 1</td>\n" +
                            "    <td style=\"border: 1px solid black;\">Row 1, Cell 2</td>\n" +
                            "  </tr>\n" +
                            "  <tr>\n" +
                            "    <td style=\"border: 1px solid black;\">Row 2, Cell 1</td>\n" +
                            "    <td style=\"border: 1px solid black;\">Row 2, Cell 2</td>\n" +
                            "  </tr>\n" +
                            "</table>";

                        textarea.value = textoModificado;
                    }
                </script>
